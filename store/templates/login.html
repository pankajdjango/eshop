{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="p-5 m-5" >
        <div class="col-lg-5 mx-auto border rounded p-3 bg-light">
            <h4 class="alert text-center alert-light  border rounded">Login here</h4>
            <p class="alert text-danger text-center m-0 p-0 border rounded">{% if error %}{{error}}{% endif %}</p>
            <form action="" method="POST" class="needs-validation">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="********" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-sm form-control text-light mt-3" value="Login"style="background: linear-gradient(-135deg, #71b7e6, #9b59b6); focus:border-color:">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
