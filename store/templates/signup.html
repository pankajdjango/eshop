{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="p-4 pt-0" >
        <div class="col-lg-5 mx-auto border rounded p-2 bg-light">
            <h4 class="alert text-center alert-light border rounded">Create An Account</h4>
            <p class="alert text-danger text-center m-0 p-0 border rounded">{% if error %}{{error}}{% endif %}</p>
            <form action="" method="POST" class="needs-validation" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text" value="{{value.first_name}}" class="form-control form-control-sm" id="fname" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname" class="form-label">Last name</label>
                    <input type="text" value="{{value.last_name}}" class="form-control form-control-sm" id="lname" name="lname" required>
                </div>
                <div class="form-group">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="number" value="{{value.contact}}" class="form-control form-control-sm" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" value="{{value.email}}" class="form-control" id="email" aria-describedby="emailHelp"  name="email" placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"  value="" class="form-control form-control-sm" id="password" name="password" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="re-password" class="form-label">Confirm Password</label>
                    <input type="password" value="" class="form-control form-control-sm" id="re-password" name="re-password" placeholder="********" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-sm form-control text-light mt-3" value="Create An Account"style="background: linear-gradient(-135deg, #71b7e6, #9b59b6); focus:border-color:">
                </div>
            </form>
        </div>
    </div>
</div>









{% endblock body %}
